<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/login_page.css">
        <title>
            Contaxt
        </title>
    </head>
    <body class="body">
        <div class="row">
            
                <div class="form-div">
                    <div class="error"></div>
                <form class="form wid-45">
                    <h1 class="heading1">CONTAXTS</h1>
                   <p>Keep track of contact information of people<br> in your circle eg phone numbers with this app</p>
                   <div class="line"></div>
                <div><p >New to Contaxts? Create your own account</p></div>
        
                <div><input type="text" class="input" id="userFullName" placeholder="Full Name" autofocus="on" ></div>
                <div><input type="text" class="input" id="phone" placeholder="Phone Number" ></div>
                <div><input type="text" class="input" id="email" placeholder="Email"></div>
                <div><input type="password" class="input" id="password" placeholder="Password"></div>
                <div><input type="password" class="input" id="confirmpassword" placeholder="Confirm Password"></div>
                <div><input type="submit" class="submit_btn" onclick="create_account();" id="signup" value="Create Account"></div>
                <div class="div">
                    <p>Or Sign up with: </p>
                    <a href="">Google Account</a> | 
                    <a href="">Facebook</a>
                </div>
                <a href="index.html" class="backtologin">Back to login</a>
            </form>
            </div>
            </div>
			<script type="text/javascript" src="js/login.js"></script>
    </body>
</html>
