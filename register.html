<!DOCTYPE html>
<html>
<head>
	<title>Contaxt</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="body">

	<div class="form-div">
			<h1 class="heading1">CONTAXTS</h1>
		<form class="form wid-45">
		<div><h1 class="heading2">Sign Up Form</h1></div>
		
		<div><input type="text" class="input" name="fullName" placeholder="Full Name"></div>
		<div><input type="text" class="input" name="phone" placeholder="Phone Number"></div>
		<div><input type="text" class="input" name="city" placeholder="City"></div>
		<div><input type="text" class="input" name="country" placeholder="Country"></div>
		<div><input type="text" class="input" name="email" placeholder="Email"></div>
		<div><input type="text" class="input" name="password" placeholder="Password"></div>
		<div><input type="text" class="input" name="password" placeholder="Confirm Password"></div>
		<div><input type="submit" class="submit_btn" name="signup" placeholder="Sign Up"></div>
		<div class="div">
			<p>Or Sign up with</p><br>
			<a href="">Google Account</a> |
			<a href="">Facebook</a>
		</div>
	</form>
	</div>
</body>
</html>
